---
apiVersion: config.gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: ep-config
  namespace: internal-envoy-gateway-system
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyService:
        type: ClusterIP  
---
kind: GatewayClass
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: internal-envoy-gateway-gatewayclass
spec:
  controllerName: gateway.envoyproxy.io/internal-gatewayclass-controller 
  parametersRef:
    group: config.gateway.envoyproxy.io
    kind: EnvoyProxy
    name: ep-config
    namespace: internal-envoy-gateway-system
---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: knative-gateway
  namespace: internal-envoy-gateway-system
spec:
  gatewayClassName: internal-envoy-gateway-gatewayclass
  listeners:
  - name: default
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
